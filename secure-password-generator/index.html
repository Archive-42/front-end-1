<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="It easily generates strong passwords with the length you prefer"/>
        <meta name="keywords" content="passwords,generator,password generator,generator strong passwords,generate password,generate random passwords, git generate password"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="author" content="sevlasnog"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="./assets/style.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/nes.min.css"/>

        <script defer="defer" src="./assets/script.js"></script>

        <title>Secure Password Generator</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-5">
                <div class="col-12 text-center">
                    <h3>Secure Password Generator</h3>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 rounded nes-container is-rounded">
                    <div class="row overflow">
                        <div class="col-6 h-25 align-self-center">
                            <span>Password Length:</span>
                        </div>
                        <div class="col-6 text-center">
                            <label for="range"><span id="pass-length">4</span></label>
                            <input type="range" id="pass-range" class="custom-range" min="4" max="16" value="4"/>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <span>Include Letters:</span>
                        </div>
                        <div class="col-6">
                            <label>
                                <input type="checkbox" checked="checked" name="letters" class="nes-checkbox" id="letters_cb"/>
                                <span>abcdef...xyz</span>
                            </label>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <span>Include Numbers:</span>
                        </div>
                        <div class="col-6">
                            <label>
                                <input type="checkbox" checked="checked" name="numbers" class="nes-checkbox" id="numbers_cb"/>
                                <span>0123456789</span>
                            </label>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <span>Include Special Characters:</span>
                        </div>
                        <div class="col-6">
                            <label>
                                <input type="checkbox" checked="checked" name="schars" class="nes-checkbox" id="spc_chars_cb"/>
                                <span>]#%~)Â´"!?:.</span>
                            </label>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <span id="text"></span>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="button" class="nes-btn">Generates</button>  
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
